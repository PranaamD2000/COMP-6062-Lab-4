<!DOCTYPE html>
<html>
  <head>
    <title>Week 4 Lab</title>
  </head>
  <body>
    <h1>Week 4 - Javascript and the DOM</h1>
  
    <div class="form-section">
        <label>Area of a Triangle</label>
        <label for="triangle-base">Base</label>
        <input id="triangle-base" name="triangle-base" type="number"/>
        <label for="triangle-height">Height</label>
        <input id="triangle-height" name="triangle-height" type="number" />
        <label for="triangle-area">Area</label>
        <input id="triangle-area" name="triangle-area" type="number" disabled/>
        </div>

  
      <div class="form-section">
        <label>Volume of a Sphere</label>
        <label for="sphere-radius">Radius</label>
        <input type="number" id="sphere-radius" name="sphere-radius" />
        <label for="sphere-volume">Volume</label>
        <input id="sphere-volume" name="sphere-volume" type="number" disabled />
</div>

<div class="form-section">
        <label>Convert Distance to Meters</label>
        <label for="distance">Distance</label>
        <input type="number" id="distance" name="distance" />
        <label for="unit">Unit</label>
        <input id="unit" name="unit" type="text" />
        <label for="result">Distance in Meters</label>
        <input id="result" name="result" type="number" disabled />
</div>


        <div class="form-section">
        <label>Convert String Time to Seconds</label>
        <label for="hour">Hour</label>
        <input type="text" id="hour" name="hour" />
        <label for="minutes">Minutes</label>
        <input type="text" id="minutes" name="minutes" />
        <label for="seconds">Seconds</label>
        <input type="text" id="seconds" name="seconds" />
        <label for="time">Time</label>
        <input id="time" name="time" type="text" disabled />
 </div>

  
    <script src="script.js"></script>
  </body>
</html>
